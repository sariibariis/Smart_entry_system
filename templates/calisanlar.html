{% extends "base.html" %}

{% block title %}Çalışanlar{% endblock %}

{% block content %}
<h1 class="text-center mb-4">👥 Kayıtlı Çalışanlar</h1>

{% if employees %}
  <ul class="list-group mb-4">
    {% for name in employees %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ name }}
        <a href="/sil/{{ name }}" class="btn btn-sm btn-danger">❌ Sil</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p class="text-muted text-center">Hiç çalışan kaydı yok.</p>
{% endif %}

<div class="text-center">
  <a href="/ekle_calisan" class="btn btn-success">➕ Yeni Çalışan Ekle</a>
</div>
{% endblock %}
